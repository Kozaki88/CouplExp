<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Beautiful Experiences</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f8d7da">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #fff5f7 0%, #f8d7da 100%);
            min-height: 100vh;
            color: #2c1810;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #d63384;
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .heart {
            color: #e91e63;
            animation: heartbeat 1.5s ease-in-out infinite;
            font-size: 1.2em;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .add-btn {
            background: linear-gradient(45deg, #e91e63, #f06292);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9em;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.4);
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            font-size: 1em;
            color: #666;
        }

        .tab.active {
            background: linear-gradient(45deg, #e91e63, #f06292);
            color: white;
            transform: scale(1.02);
        }

        .experience-list {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .experience-item {
            background: linear-gradient(45deg, #fff8f9, #f8d7da);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid #e91e63;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .experience-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.2);
        }

        .experience-text {
            font-size: 1.1em;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .experience-date {
            font-size: 0.9em;
            color: #666;
            font-style: italic;
        }

        .experience-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .edit-btn, .delete-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #17a2b8;
            color: white;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal h3 {
            color: #d63384;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #f8d7da;
            border-radius: 8px;
            font-family: 'Georgia', serif;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #e91e63;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: linear-gradient(45deg, #e91e63, #f06292);
            color: white;
        }

        .modal-btn.secondary {
            background: #6c757d;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .empty-state .heart {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Our Beautiful Experiences <span class="heart">üíï</span></h1>
            <p>Capturing our precious moments together</p>
        </div>

        <button class="add-btn" onclick="openAddModal()">+ Add New Experience</button>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('first')">First Times With You</button>
            <button class="tab" onclick="switchTab('dreams')">Dreams Together</button>
        </div>

        <div class="experience-list" id="experienceList">
            <div class="loading">Loading experiences...</div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="experienceModal">
        <div class="modal-content">
            <h3 id="modalTitle">Add New Experience</h3>
            <form id="experienceForm">
                <div class="form-group">
                    <label for="experienceText">Experience:</label>
                    <textarea id="experienceText" placeholder="Describe this beautiful experience..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="experienceDate">Date:</label>
                    <input type="date" id="experienceDate" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="modal-btn primary">Save Experience</button>
                    <button type="button" class="modal-btn secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://pmnwlvuqnbynikqdfdsq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtbndsdnVxbmJ5bmlrcWRmZHNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5MTQ5ODIsImV4cCI6MjA2OTQ5MDk4Mn0.cZ0t4loFHLLShqLzm4BHKShUKGfeMnDIT01DaLS0enM';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // App state
        let currentTab = 'first';
        let experiences = { first: [], dreams: [] };
        let editingId = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Register service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            }

            // Set default date to today
            document.getElementById('experienceDate').valueAsDate = new Date();
            
            // Load experiences
            loadExperiences();
        });

        // Tab switching
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Display experiences for current tab
            displayExperiences();
        }

        // Load experiences from Supabase
        async function loadExperiences() {
            try {
                // Load first experiences
                const { data: firstData, error: firstError } = await supabase
                    .from('first_experiences')
                    .select('*')
                    .order('date', { ascending: false });

                if (firstError) throw firstError;

                // Load dream experiences
                const { data: dreamsData, error: dreamsError } = await supabase
                    .from('dream_experiences')
                    .select('*')
                    .order('date', { ascending: false });

                if (dreamsError) throw dreamsError;

                experiences.first = firstData || [];
                experiences.dreams = dreamsData || [];
                
                displayExperiences();
            } catch (error) {
                console.error('Error loading experiences:', error);
                displayExperiences(); // Show empty state
            }
        }

        // Display experiences for current tab
        function displayExperiences() {
            const container = document.getElementById('experienceList');
            const currentExperiences = experiences[currentTab];

            if (currentExperiences.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <span class="heart">üíù</span>
                        <p>${currentTab === 'first' ? 
                            'No first experiences recorded yet. Start capturing your beautiful firsts together!' : 
                            'No dream experiences added yet. Share what you want to experience together!'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = currentExperiences.map(exp => `
                <div class="experience-item">
                    <div class="experience-text">${exp.experience}</div>
                    <div class="experience-date">${new Date(exp.date).toLocaleDateString()}</div>
                    <div class="experience-actions">
                        <button class="edit-btn" onclick="editExperience(${exp.id})">Edit</button>
                        <button class="delete-btn" onclick="deleteExperience(${exp.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Modal functions
        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Add New Experience';
            document.getElementById('experienceForm').reset();
            document.getElementById('experienceDate').valueAsDate = new Date();
            document.getElementById('experienceModal').style.display = 'block';
        }

        function editExperience(id) {
            editingId = id;
            const experience = experiences[currentTab].find(exp => exp.id === id);
            
            document.getElementById('modalTitle').textContent = 'Edit Experience';
            document.getElementById('experienceText').value = experience.experience;
            document.getElementById('experienceDate').value = experience.date;
            document.getElementById('experienceModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('experienceModal').style.display = 'none';
            editingId = null;
        }

        // Form submission
        document.getElementById('experienceForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const experienceText = document.getElementById('experienceText').value;
            const experienceDate = document.getElementById('experienceDate').value;
            
            const experienceData = {
                experience: experienceText,
                date: experienceDate
            };

            try {
                const tableName = currentTab === 'first' ? 'first_experiences' : 'dream_experiences';
                
                if (editingId) {
                    // Update existing experience
                    const { error } = await supabase
                        .from(tableName)
                        .update(experienceData)
                        .eq('id', editingId);
                        
                    if (error) throw error;
                } else {
                    // Add new experience
                    const { error } = await supabase
                        .from(tableName)
                        .insert([experienceData]);
                        
                    if (error) throw error;
                }
                
                closeModal();
                loadExperiences();
            } catch (error) {
                console.error('Error saving experience:', error);
                alert('Error saving experience. Please try again.');
            }
        });

        // Delete experience
        async function deleteExperience(id) {
            if (!confirm('Are you sure you want to delete this experience?')) {
                return;
            }
            
            try {
                const tableName = currentTab === 'first' ? 'first_experiences' : 'dream_experiences';
                
                const { error } = await supabase
                    .from(tableName)
                    .delete()
                    .eq('id', id);
                    
                if (error) throw error;
                
                loadExperiences();
            } catch (error) {
                console.error('Error deleting experience:', error);
                alert('Error deleting experience. Please try again.');
            }
        }

        // Close modal when clicking outside
        document.getElementById('experienceModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
